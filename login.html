<html>

    :root {
      --accent-color: greenyellow;
      --accent-background-color: rgb(38, 150, 184);
    }

    input[type="text"], input[type="password"] {

      align-items: center;

    .login-btn {
      margin-bottom: 2em;
      border-radius: 2em;
      font-size: 1em;

      color: var(--accent-background-color);
      background-color: var(--accent-color);
      border: none;
      text-decoration: underline;
      width: 100%;
    }
  </style>
</head>

<body>

</html>
