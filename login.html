<html>

<head>
  <title>Login Page</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap');

    * {
      font-family: Ubuntu;
    }

    :root {
      --accent-color: greenyellow;
      --accent-background-color: rgb(38, 150, 184);
    }

    .login-card {
      margin-left: 25%;
      margin-right: 25%;
      
      display: flex;
      justify-content: center;
      align-items: center;

      font-size: 1.2em;
      height: 3.5in;
    }

    .login-btn {
      margin-bottom: 2em;
      border-radius: 2em;
      font-size: 1em;

      color: var(--accent-background-color);
      background-color: var(--accent-color);
      border: none;
      text-decoration: underline;
      width: 100%;
    }
  </style>
</head>

<body>
  <span class="login-card">
    <span style="background-color: var(--accent-background-color); width: 100%; display: flex; justify-content: center;">
      <span>
        <label>Email</label> <br>
        <input type="text" placeholder="rushikesh@gmail.com"> <br>

        <!-- <center>OR <br></center>

        <label>Username</label> <br>
        <input type="text" placeholder="Ishgar14"> <br>

        <hr> -->

        <label>Password</label> <br>
        <input type="password" placeholder="123456"> <br>
        <a style="text-decoration: underline; font-size: medium;">Forgot Password?</a> <br> <br>
        <input type="checkbox"> Remember me?
        <button class="login-btn">Login</button>
      </span> <br> <br>
    </span>
  </span>
</body>

</html>
